
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 책 쉽게 읽기 - AI Reading Companion</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>📚 ReadEasy AI</h1>
        </div>
        <div class="header-buttons">
            <button id="vocab-btn"><i class="fas fa-book-bookmark"></i> 단어장</button>
            <button id="quiz-btn"><i class="fas fa-lightbulb"></i> 퀴즈</button>
            <button id="settings-btn"><i class="fas fa-cog"></i></button>
            <div id="auth-container">
                <button id="login-btn">로그인</button>
                <span id="user-info" class="hidden"></span>
                <button id="logout-btn" class="hidden">로그아웃</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Drag & Drop Upload Area -->
        <div id="upload-container">
            <i class="fas fa-book-open" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
            <p>읽을 책(PDF)을 선택해주세요</p>
            <label for="pdf-upload" class="custom-file-upload">
                파일 선택하기
            </label>
            <input type="file" id="pdf-upload" accept="application/pdf">
        </div>

        <!-- Reading Content -->
        <div id="book-container" class="hidden"></div>
        
        <div id="nav-buttons" class="hidden">
            <button id="prev-btn"><i class="fas fa-chevron-left"></i> 이전</button>
            <button id="next-btn">다음 <i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-sliders-h"></i> 환경 설정</h2>
            <div class="setting-section">
                <h3><i class="fas fa-key"></i> Gemini AI 설정</h3>
                <input type="password" id="api-key-input" placeholder="Gemini API 키를 입력하세요">
                <button id="api-key-submit" style="background-color: var(--primary-color); color: white;">API 키 저장</button>
            </div>
            <div class="setting-section">
                <h3><i class="fas fa-fire"></i> Firebase 설정</h3>
                <textarea id="firebase-config-input" rows="8" placeholder="Firebase 구성을 여기에 붙여넣으세요..."></textarea>
                <button id="firebase-config-submit" style="background-color: var(--text-main); color: white;">구성 저장</button>
            </div>
        </div>
    </div>

    <!-- Magic Subtitles & Word Definition Modal Combined -->
    <div id="interaction-modal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close-btn">&times;</span>
            <div id="modal-mode-tabs" style="margin-bottom: 1.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">
                <span id="tab-definition" class="active-tab">단어 뜻</span>
                <span id="tab-magic" style="margin-left: 1.5rem; cursor: pointer; color: var(--text-muted);">매직 서브타이틀</span>
            </div>

            <!-- Content for Word Definition -->
            <div id="definition-view">
                <h2 id="definition-word" style="color: var(--primary-color); margin-bottom: 0.5rem;"></h2>
                <div id="definition-content">
                    <p id="definition-text" style="font-size: 1.1rem;"></p>
                </div>
                <button id="add-to-vocab-btn">
                    <i class="fas fa-plus"></i> 내 단어장에 추가
                </button>
            </div>

            <!-- Content for Magic Subtitles -->
            <div id="magic-view" class="hidden">
                <h3 style="font-size: 0.9rem; color: var(--text-muted);">문장 분석 결과</h3>
                <div id="magic-chunk-container" class="magic-chunk-container">
                    <!-- AI generated chunks will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Vocab Modal -->
    <div id="vocab-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-bookmark"></i> 내 단어장</h2>
            <ul id="vocab-list"></ul>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-brain"></i> 학습 퀴즈</h2>
            <div id="quiz-options">
                <button id="vocab-quiz-btn">어휘 테스트</button>
                <button id="comprehension-quiz-btn">내용 이해 확인</button>
            </div>
            <div id="quiz-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
