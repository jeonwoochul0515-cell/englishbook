
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 책 쉽게 읽기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>영어 책 쉽게 읽기</h1>
        <div class="header-buttons">
            <button id="vocab-btn">단어장</button>
            <button id="quiz-btn">퀴즈</button>
            <button id="settings-btn">설정</button>
            <div id="auth-container">
                <button id="login-btn">로그인</button>
                <span id="user-info" class="hidden"></span>
                <button id="logout-btn" class="hidden">로그아웃</button>
            </div>
        </div>
    </header>
    <main>
        <div id="upload-container">
            <p>PDF 파일을 업로드하여 독서를 시작하세요.</p>
            <input type="file" id="pdf-upload" accept="application/pdf">
        </div>
        <div id="book-container"></div>
        <div id="nav-buttons" class="hidden">
            <button id="prev-btn">이전</button>
            <button id="next-btn">다음</button>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>설정</h2>
            <div class="setting-section">
                <h3>Gemini AI 설정</h3>
                <input type="password" id="api-key-input" placeholder="Gemini API 키를 입력하세요">
                <button id="api-key-submit">API 키 저장</button>
            </div>
            <div class="setting-section">
                <h3>Firebase 설정</h3>
                <p>Firebase 프로젝트의 구성(config) 객체를 붙여넣으세요.</p>
                <textarea id="firebase-config-input" rows="10" placeholder="{
  apiKey: "...",
  authDomain: "...",
  ...
}"></textarea>
                <button id="firebase-config-submit">Firebase 구성 저장</button>
            </div>
        </div>
    </div>

    <div id="definition-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="definition-word"></h2>
            <p id="definition-text"></p>
            <button id="add-to-vocab-btn">단어장에 추가</button>
        </div>
    </div>

    <div id="vocab-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>내 단어장</h2>
            <ul id="vocab-list"></ul>
        </div>
    </div>

    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>퀴즈</h2>
            <div id="quiz-options">
                <button id="vocab-quiz-btn">단어 퀴즈</button>
                <button id="comprehension-quiz-btn">내용 이해 퀴즈</button>
            </div>
            <div id="quiz-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
